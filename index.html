<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #side-bar{position: absolute;left:.5em;top:.5em;height:95vh;width:25vw;z-index:2;}
        .jet-color{background-color: #312f2fef;color:white;}
        .layer-btn{outline:none;background-color:transparent;color:white;width:.7em;height:.7em;}
    </style>
</head>
<body>
    <div id="map">
        <div class="card jet-color" id="side-bar">
            <div class="card-header"><h5>Layer Control</h5></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8"><strong>Turbine Overview</strong></div>
                    <div class="col-md-2"><a href="#" class="btn btn-sm btn-dark jet-color" role="button" data-bs-toggle="button"><i class="bi bi-three-dots"></i></a></div>
                    <div class="col-md-2"><a id="point-heat-visibility" class="btn btn-sm btn-dark jet-color" role="button" data-bs-toggle="button"><i class="bi bi-eye"></i></a></div>
                    <div class="col-md-12"><hr></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
