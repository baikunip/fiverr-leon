<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="map">
        <div class="card jet-color" id="side-bar">
            <div class="card-header"><h5>Layer Control</h5></div>
            <div class="card-body">
                <div class="row no-gutters">
                    <div class="col-md-8 align-self-center"><strong>Turbine Overview</strong></div>
                    <div class="col-md-2 align-self-center dropdown">
                        <a href="#" class="btn btn-sm btn-dark jet-color" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-three-dots"></i></a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item active" href="#">Zoom to fit</a></li>
                              <li><a class="dropdown-item" href="#">Show only this</a></li>
                              <li><a class="dropdown-item" href="#">Show others</a></li>
                            </ul>
                    </div>
                    <div class="col-md-2 align-self-center" id="point-heat-visibility">
                        <a id="point-heat-show" class="btn btn-sm btn-dark jet-color" onclick="layerHide('point-heat')" role="button" data-bs-toggle="button"><i class="bi bi-eye"></i></a>
                    </div>
                    <div class="col-md-2 align-self-center" id="heat-point-low-label">Low</div>
                    <div class="col-md-8 align-self-center">
                        <div id="heat-point-legend" class="legend-bar"></div>
                    </div>
                    <div class="col-md-2 align-self-center" id="heat-point-top-label">High</div>
                    <div class="col-md-12"><hr></div>
                    <div class="col-md-8 align-self-center d-flex justify-content-start"><div class="dot-legend align-self-center" id="point-legend"></div><strong>Turbines</strong></div>
                    <div class="col-md-2 align-self-center dropdown">
                        <a href="#" class="btn btn-sm btn-dark jet-color" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-three-dots"></i></a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item active" href="#">Zoom to fit</a></li>
                              <li><a class="dropdown-item" href="#">Show only this</a></li>
                              <li><a class="dropdown-item" href="#">Show others</a></li>
                            </ul>
                    </div>
                    <div class="col-md-2 align-self-center" id="point-visibility">
                        <a id="point-heat-show" class="btn btn-sm btn-dark jet-color" onclick="layerHide('point')" role="button" data-bs-toggle="button"><i class="bi bi-eye"></i></a>
                    </div>
                    <div class="col-md-12"><hr></div>
                </div>
            </div>
        </div>
        <div class="card jet-color" id="popup">
            <div class="card-header"><h5>Turbines Info</h5></div>
            <div class="card-body">
                <table class="table table-dark table-sm">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
